<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="instagram-post">
        <!-- tive que salvar a imagem, pois com o link a imagem ficava quebrada -->
        <!-- <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header"> -->
        <img src="prints/innWLeZ.png" class="header container" alt="Header"> 
        <!-- AQUI INICIA O SEU CÓDIGO -->
        <div class="card">

            <header class="box-top">
                <div class="user-details">
                    <div class="profine-img">
                        <img src="https://sm.ign.com/ign_pt/feature/w/why-mr-rob/why-mr-robots-latest-big-twist-mostly-worked_es22.jpg" class="cover" alt="profile-photo">
                    </div>
                    <h3>mr_elliot<br><span>New York</span></h3>
                </div>
                
                <div>
                    <img src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Dot-More-Vertical-Menu-512.png" class="dot" alt="dot">
                </div>
            </header>

            <section class="box-conteudo">
                <img src="https://i.insider.com/57acd77bdd08952b1d8b4995?width=700" alt="photo" class="cover">
            </section>

            <footer class="box-footer">
                <div class="icons">
                    <div class="left-icons">
                        <img src="icon/head.png" alt="like" class="head">
                        <img src="icon/comment.png" alt="comment" class="comment">
                        <img src="icon/share.png" alt="share" class="share">
                    </div>

                    <div>
                        <img src="icon/save.png" alt="save" class="save">
                    </div>
                </div>

                <h4 class="likes">5,598 likes</h4>
            </footer>
            
        </div>

        <!-- AQUI TERMINA O SEU CÓDIGO -->
    </article>
</body>
</html>
